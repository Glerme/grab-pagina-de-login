<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grab - Login</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./estilos/estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>


<body>
  <div id="container">
    <div class="esquerda">
      <div class="logo">
        <img src="./assets/logo-grab.svg" alt="">
      </div>

      <div class="formulario">
        <fieldset>
          <form action="">
            <input type="email" class="email" placeholder="Digite seu email">
            <input type="password" class="senha" placeholder="Digite sua senha">
          </form>

          <div class="container-btn">
            <button class="btn">Entrar</button>
          </div>

        </fieldset>
      </div>

      <div class="container-footer">
        <p>Problemas para entrar?</p>
        <a href=""> Clique aqui</a>
      </div>

    </div>

    <div class="direita">
      <img src="./assets/undraw_interview_rmcf.svg" alt="" class="direita">
    </div>

  </div>




</body>

</html>
